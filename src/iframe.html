<html>
	<head>
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./custom_lightbox_style.css" />
	</head>
	<body>

		<div id="mainModal">
			<div class="lightbox-wrapper" id="lightbox">
				<div class="header">
					<span class="glyphicon glyphicon-remove big-x" />
				</div>
				<div class="lightbox-content">
					<h1>BOOK DIRECT. GET REWARDED.</h1>
					<h2>GET 3 FREE REWARDS LIKE:</h2>
					<div id="images">
						<img src="starbucks.png" />
						<img src="united.png" />
						<img src="gogo.png" />
					</div>
					<a href="#" class="button">
						Book Now + Get Free Rewards
						<span class="glyphicon glyphicon-arrow-right"></span>
					</a>
					<h3>Best Rate Guaranteed</h3>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var docBody = document.getElementsByTagName('body')[0]
			var mainModal = document.getElementById('mainModal')
			var lightbox = document.getElementById('lightbox')
			var closeButton = document.getElementsByClassName('big-x')[0]

			// for closing lightbox
			window.addEventListener('click', function(event){		
				if (event.target === mainModal){
					docBody.style.background = 'rgba(0,0,0,0)'
					lightbox.style.display = 'none'
				} else if (event.target === closeButton){
					docBody.style.background = 'rgba(0,0,0,0)'
					lightbox.style.display = 'none'
				}
			})
		</script>
	</body>
</html>
